<!DOCTYPE html>
<html lang="portuguese-br">

<head>
    <title>div-span</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="Text/css">
        #topo{ background: blue; }
        #conteudo{ background: red; } 
        .produto{ background: gray; margin:10px ; }
        #rodape{
            background: green;
        }
        #assinatura{
            background: rosybrown;
        }



    </style>
</head>

<body>

    <div id="topo">
        <img src="imagens/amazon.jpg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
<div id="rodape">
    todos direitos reservados.
</div>
<span id="assinatura">
    Daniel
</span>
<span >
    Carolino
</span>

</body>

</html>
