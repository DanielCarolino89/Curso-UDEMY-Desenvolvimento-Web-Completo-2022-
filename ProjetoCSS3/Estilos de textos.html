<!DOCTYPE html>
<html lang="portuguese-br">

<head>
    <title>Estilos de textos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="Text/css">
      body{
        font-size: 40px;
        font-family: 'Times New Roman', Times, serif;
      }
      .negrito{
        /*normal,bold, 100 até 900*/
        font-weight: 900;
      }
      .italico{
        font-weight: italic;
      }
      .formatacao{
        /*text-decoration: undeline;
        text-decoration: overline;*/
        text-decoration: line-through;
      }
      .texto{
        font: bold 40px 'Times New Roman', Times, serif;
      }
    </style>
</head>

<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto</p>
   
    

</body>

</html>
